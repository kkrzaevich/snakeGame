<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-field">
        <div class="cell row0 col0 white"></div>
        <div class="cell row0 col1 white"></div>
        <div class="cell row0 col2 white"></div>
        <div class="cell row0 col3 white"></div>
        <div class="cell row1 col1 white"></div>
        <div class="cell row1 col2 green"></div>
        <div class="cell row1 col3 green"></div>
        <div class="cell row1 col4 white"></div>
        <div class="cell row2 col1 white"></div>
        <div class="cell row2 col2 white"></div>
        <div class="cell row2 col3 white"></div>
        <div class="cell row2 col4 white"></div>
        <div class="cell row3 col1 white"></div>
        <div class="cell row3 col2 white"></div>
        <div class="cell row3 col3 white"></div>
        <div class="cell row3 col4 white"></div>
    </div>
</body>
</html>
