<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/632ed55f0a.js" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <section id="main-menu">
            <div id="menu-items">
                <button class="menu-button" id="start-game">start game</button>
                <!-- Когда жмем сюда, главное меню полностью пропадает, а игровое поле переводится в видимое состояние. Запускается игровой луп. Также прописать функцию game over!  -->
                <button class="menu-button" id="settings-button">settings</button>
                <!-- Когда жмем сюда, меню настроек переводится из visibility: hidden в видимое состояние. Когда жмем еще раз, снова скрывается. -->
                <div id="settings" style="visibility: hidden; opacity: 0;">
                    <div class="settings-outer">
                        <p class="settings-inner">number of rows:</p>
                        <button class="settings-inner small" id="rows-decrement">-</button>
                        <p class="settings-inner small" id="rows-show-num">33</p>
                        <button class="settings-inner small" id="rows-increment">+</button>

                        <p class="settings-inner">number of cols:</p>
                        <button class="settings-inner small" id="cols-decrement">-</button>
                        <p class="settings-inner small" id="cols-show-num">33</p>
                        <button class="settings-inner small" id="cols-increment">+</button>

                        <p class="settings-inner">speed:</p>
                        <button class="settings-inner small" id="speed-decrement">-</button>
                        <p class="settings-inner small" id="speed-show-num">33</p>
                        <button class="settings-inner small" id="speed-increment">+</button>
                    </div>
                </div>
            </div>
        </section>
        <section id="game-viewport" style="opacity: 0;">
            <div id="game-viewport-container">
                <div class="overlay-text">
                    <h1>paused.</h1>
                </div>
                <div class="game-field" id="game-field">
                    <!-- Elements are added via javascript -->
                </div>
                <div id="game-field-aux">
                    <p id="show-score">score is 15.</p>
                    <button class="game-field-button" id="pause-button">pause.</button>
                    <button class="game-field-button" id="main-menu-button">main menu.</button>
                    <p id="controls-description">use arrow keys to control the snake.</p>
                    <p id="show-size-speed">game-field size is 10x10, speed is 50.</p>

                </div>
                <div id="mobile-buttons">
                    <div></div>
                    <div class="mobile-button-key">
                        <button id="button-up"><i class="fa-solid fa-arrow-up"></i></button>
                    </div>
                    <div></div>
                    <div class="mobile-button-key">
                        <button id="button-left"><i class="fa-solid fa-arrow-left"></i></button>
                    </div>
                    <div class="mobile-button-key"></div>
                    <div class="mobile-button-key">
                        <button id="button-right"><i class="fa-solid fa-arrow-right"></i></button>
                    </div>
                    <div></div>
                    <div class="mobile-button-key">
                        <button id="button-down"><i class="fa-solid fa-arrow-down"></i></button>
                    </div>
                    <div></div>
                </div>
        </section>
        <section id="game-over" style="display: none">
            <div id="game-over-container">
                <h1>game over.</h1>
                <button id="game-over-restart">
                    restart.
                </button>
                <button id="game-over-main-menu">
                    or go to main menu.
                </button>
                <p id="game-over-score">your score was ...</p>
            </div>
        </section>
    </main>
</body>
<script type="module" defer src="script/main.js"></script>

</html>
